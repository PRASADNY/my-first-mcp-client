[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
# Capture output to avoid cluttering test results
addopts = 
    --tb=short
    --disable-warnings
    -v
# Suppress print statements unless test fails
# Use -s flag to show print output: pytest -s

